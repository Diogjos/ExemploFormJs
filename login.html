<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 style="color: royalblue;font-size: 5ch;text-align: center;margin-top: 70px">Entrar Funcionario</h1>
        <label for="nome"></label>
        <input type="text" id="nome" placeholder="Diga seu nome"
        style="width: 320px;height: 40px;text-align: center; font-size: 3ch;border-color: royalblue steelblue dodgerblue slategray;border-radius: 10px; margin: 10px;">
        <label for="senha"></label>
        <input type="password" id="senha" placeholder="Diga sua senha"
        style="width: 320px;height: 40px;text-align: center; font-size: 3ch;border-color: royalblue steelblue dodgerblue slategray;border-radius: 10px;margin: 10px;">
        <button id="login" class="qualquer" onclick="login()" style="width: 320px;height: 45px;font-size: 3ch;margin: 10px;border-color: royalblue steelblue dodgerblue slategray;border-radius: 10px;color: royalblue;">Entrar</button>
    </main>
    <script src="login.js"></script>
</body>

</html>
